<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
    <script defer src="./assets/js/index.js"></script>
</head>
<body>
    <header>
        <h1>Tarefas</h1>
        <button type="button" onclick="logout()">Sair</button>
    </header>
    <div class="container">
        <form>
            <label for="descricao">Descrição:</label>
            <input type="text" placeholder="adicione uma descrição" autocomplete="off" id="descricao">
            <label for="responsavel">Responsável:</label>
            <input type="text" placeholder="adicione um responsável" autocomplete="off"id="responsavel">
            <label for="nivel">Nível:</label>
            <select id="nivel">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="8">8</option>
            </select>

            <label for="situacao">Situação:</label>
            <select id="situacao">
                <option value="nova">Nova</option>
                <option value="em andamento">Em andamento</option>
                <option value="pendente">Pendente</option>
                <option value="cancelada">Cancelada</option>
                <option value="resolvida">Resolvida</option>
            </select>
        
            <label for="prioridade">Prioridade:</label>
            <select id="prioridade">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button type="button" onclick="criarTarefa()">Criar Tarefa</button>
            <button type="button" onclick="mostrarTarefas()">Mostrar Tarefas</button>
        </form>
        <table id="tabela-tarefas"></table>
        <div id="formulario"></div>
    </div>
    
</body>
</html>
